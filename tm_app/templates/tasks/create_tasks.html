<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 700px;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #212529;
      text-align: center;
    }

    .card {
      border-radius: 0.8rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      background-color: #fff;
    }

    .card-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 15px 20px;
    }

    .card-header h5 {
      margin: 0;
      font-weight: 600;
    }

    form {
      margin-top: 15px;
    }

    input, select, textarea {
      border-radius: 0.5rem !important;
      border: 1px solid #ced4da !important;
      padding: 0.55rem 0.75rem !important;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #0d6efd !important;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
    }

    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
      padding: 0.5rem 1.2rem;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5c636a;
      border-color: #565e64;
    }

    .form-actions {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="page-title"><i class="fas fa-plus-circle me-2"></i>Create Task</h2>

    <div class="card">
      <div class="card-header">
        <h5><i class="fas fa-tasks me-2"></i>New Task Details</h5>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-actions mt-4">
            <button type="submit" class="btn btn-primary me-2">
              <i class="fas fa-save me-1"></i> Create Task
            </button>
            <a href="{% url 'all-tasks' %}" class="btn btn-secondary">
              <i class="fas fa-times me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
