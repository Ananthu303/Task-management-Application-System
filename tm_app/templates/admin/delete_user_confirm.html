<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 80px;
    }

    .card {
      border-radius: 0.8rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      padding: 30px 25px;
    }

    h4 {
      font-weight: 600;
      color: #212529;
    }

    p {
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
      padding: 0.5rem 1.2rem;
    }

    .btn-secondary {
      margin-right: 10px;
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5c636a;
      border-color: #565e64;
      color: #fff;
    }

    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h4 class="mb-3"><i class="fas fa-exclamation-triangle me-2 text-danger"></i>Confirm Deletion</h4>
      <p>Are you sure you want to delete the user <strong>{{ object.username }}</strong>?</p>

      <form method="post">
        {% csrf_token %}
        <a href="{% url 'manage-users' %}" class="btn btn-secondary">
          <i class="fas fa-times me-1"></i> Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="fas fa-trash-alt me-1"></i> Yes, Delete
        </button>
      </form>
    </div>
  </div>
</body>
</html>
